<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="chat">How often do you use ChatGPT?</label><br>
        <select id="chat" name="chat">
          <option value="never">never</option>
          <option value="rarely">rarely</option>
          <option value="occasionally">occasionally</option>
          <option value="often">often</option>
          <option value="constantly">constantly</option>
        </select><br><br>

        <label for="notes">Describe shortly your benefits from using AI:</label><br>
        <input type="textarea" id="notes" name="notes"><br><br>

        <input type="submit">
    </form>
</body>
