<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="dateofbirth">Date of birth:</label><br>
        <input type="date" id="dateofbirth" name="dateofbirth"><br><br>

        <label for="placeofbirth">Place of birth:</label><br>
        <input type="text" id="placeofbirth" name="placeofbirth"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label >Ilnesses:</label><br>
        <input type="checkbox" id="illness1" name="illness1" value="flu">
        <label for="illness1">Flu</label><br>
        <input type="checkbox" id="illness2" name="illness2" value="common cold">
        <label for="illness2">Common cold</label><br>
        <input type="checkbox" id="illness3" name="illness3" value="back pain">
        <label for="illness3">Back pain</label><br>
        <input type="checkbox" id="illness4" name="illness4" value="headache">
        <label for="illness4">Headache</label><br><br>

        <label for="notes">Notes:</label><br>
        <input type="textarea" id="notes" name="notes"><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
